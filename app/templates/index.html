<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Welcome to Peghaam</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form-signin" method="POST">
            <h2 class="form-signin-heading">Send a Peghaam!</h2><br>
            {{ form.hidden_tag() }}
            {{ form.name(class="form-control") }} {% for error in form.name.errors %}{{ error }}{% endfor %}<br>
            {{ form.group(class="form-control") }} {% for error in form.group.errors %}{{ error }}{% endfor %}<br>
            {{ form.submit(class="btn btn-lg btn-primary btn-block") }}
        </form>
    </div>
</body>
</html>
